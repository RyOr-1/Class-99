<!DOCTYPE html>
<html>

<head>
    <title>Guess The Word</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>

    <div><h4 id="player1Name"></h4> <span id="player1Score"></span></div>
    <br>
    <div><h4 id="player2Name"></h4> <span id="player2Score"></span></div>

    <center>
        <h1>Guess The Word!</h1>

        <h3 id="playerQuestion">Question Turn: </h3>
        <h3 id="playerAnswer">Answer Turn: </h3>
        <br>
        <div id="output" class="col-lg-6">
        </div>
        <br>
        <label>Send your Word: <b style="color: red">Try putting a word which has 5 or more alphabets</b> </label>
        <br>
        <br>
        <input type="text" id="word" class="form-control" placeholder="Enter The Word Here">
        <br>
        <button onclick="sendWord()" class="btn btn-success">Send</button>
    </center>

    <script src="game_page.js"></script>
</body>

</html>
